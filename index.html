<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur d'image de profil LinkedIn personnalisée</title>
    <meta
      name="description"
      content="Générateur d'image de profil pour LinkedIn - Créez des images de profil avec un bandeau personnalisable (texte et couleurs)"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#293656] flex flex-col items-center min-h-screen text-center p-2">
    <header class="w-full flex justify-end mb-4">
      <div class="flex gap-2">
        <a href="/en" class="text-blue-500">EN</a>
        <span class="text-white">FR</span>
      </div>
    </header>

    <main class="container bg-white shadow-lg rounded-lg p-4 text-[#293656] sm:text-lg w-full max-w-md mx-auto my-auto">
      <h1 class="font-bold sm:text-2xl">Générateur d'image LinkedIn</h1>
      <form id="imageForm" class="mt-3 flex flex-col gap-3 items-center w-full font-semibold">
        <div class="flex flex-col items-center">
          <label for="imageInput">Image initiale</label>
          <input
            type="file"
            id="imageInput"
            name="image"
            class="mt-1 p-2 border border-gray-700 rounded-md bg-white w-full"
            aria-label="Chargez une image"
            required
          />
        </div>
        <div class="flex flex-col items-center w-full">
          <label for="textInput">Texte du bandeau</label>
          <input
            type="text"
            id="textInput"
            name="text"
            class="mt-1 p-2 border border-gray-700 rounded-md bg-white text-center w-fit"
            maxlength="17"
            aria-label="Entrez le texte du bandeau"
            required
          />
        </div>
        <div class="flex flex-col items-center w-full">
          <label for="colorInput">Couleur du bandeau</label>
          <input type="color" id="colorInput" name="color" class="bg-transparent" aria-label="Choisissez la couleur du bandeau" />
        </div>
        <div class="flex flex-col items-center w-full">
          <label for="textColorInput">Couleur du texte</label>
          <input type="color" id="textColorInput" name="textColor" class="bg-transparent" value="#FFFFFF" aria-label="Choisissez la couleur du texte" />
        </div>

        <button type="submit" class="mt-3 px-4 py-2 bg-[#293656] text-white rounded-md hover:bg-grey-200 w-[280px]">Générer</button>
        <span>- OU -</span>
        <button id="randomColorButton" type="button" class="px-4 py-2 bg-[#293656] text-white rounded-md hover:bg-grey-200 w-full">
          Générer (couleurs aléatoires)
        </button>
      </form>

      <section id="imageSection" class="flex flex-col items-center">
        <img id="generatedImage" src="" alt="Image de profil" class="hidden w-[280px] mt-8 mb-4 rounded-full" alt="Aperçu de l'image de profil générée" />
        <a id="downloadLink" href="" class="hidden px-4 py-2 bg-green-700 text-white rounded-md hover:bg-green-700 w-[280px]">Télécharger</a>
      </section>

      <canvas id="imageCanvas" class="hidden"></canvas>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>

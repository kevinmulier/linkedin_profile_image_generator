<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom LinkedIn Profile Image Generator</title>
    <meta name="description" content="LinkedIn Profile Image Generator - Create profile images with customizable banner (text and colors)" />
    <link rel="icon" type="image/png" sizes="64x64" href="../assets/logo_64.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#293656] flex flex-col items-center min-h-[100dvh] text-center p-2">
    <main class="container bg-white shadow-lg rounded-lg p-6 text-[#293656] sm:text-lg w-full max-w-md mx-auto my-auto relative">
      <div class="absolute top-1 right-2 w-full flex justify-end text-xs gap-1">
        <a href="../" class="text-blue-800 font-bold">FR</a>
        <span>-</span>
        <span>EN</span>
      </div>
      <img src="../assets/logo_128.png" alt="Logo" class="mx-auto mb-2" />
      <h1 class="font-bold sm:text-2xl">LinkedIn Profile Image Generator</h1>
      <form id="imageForm" class="mt-3 flex flex-col gap-3 items-center w-full font-semibold">
        <div class="flex flex-col items-center">
          <label for="imageInput">Initial Image</label>
          <input
            type="file"
            id="imageInput"
            name="image"
            class="mt-1 p-2 border border-gray-700 rounded-md bg-white w-full"
            aria-label="Upload an image"
            required
          />
        </div>
        <div class="flex flex-col items-center w-full">
          <label for="textInput">Banner Text</label>
          <input
            type="text"
            id="textInput"
            name="text"
            class="mt-1 p-2 border border-gray-700 rounded-md bg-white text-center w-fit"
            maxlength="20"
            aria-label="Enter banner text"
          />
        </div>
        <div class="flex flex-col items-center w-full">
          <label for="colorInput">Banner Color</label>
          <input type="color" id="colorInput" name="color" class="bg-transparent" aria-label="Choose banner color" />
        </div>
        <div class="flex flex-col items-center w-full">
          <label for="textColorInput">Text Color</label>
          <input type="color" id="textColorInput" name="textColor" class="bg-transparent" value="#FFFFFF" aria-label="Choose text color" />
        </div>

        <button type="submit" class="mt-3 px-4 py-2 bg-[#293656] text-white rounded-md hover:bg-grey-200 w-[280px]">Generate</button>
        <span>- OR -</span>
        <button id="randomColorButton" type="button" class="px-4 py-2 bg-[#293656] text-white rounded-md hover:bg-grey-200 w-[280px]">
          Generate (Random Colors)
        </button>
      </form>

      <section id="imageSection" class="flex flex-col items-center">
        <img id="generatedImage" src="" alt="Profile Image" class="hidden w-[280px] mt-8 mb-4 rounded-full" alt="Preview of the generated profile image" />
        <a id="downloadLink" href="" class="hidden px-4 py-2 bg-green-700 text-white rounded-md hover:bg-green-700 w-[280px]">Download</a>
      </section>

      <canvas id="imageCanvas" class="hidden"></canvas>
    </main>

    <footer class="flex flex-col justify-center gap-1 mt-4">
      <p class="text-xs text-white">Created with ðŸ’» and â˜• by Kevin Mulier</p>
      <section class="text-white font-bold text-xs">
        <a href="https://github.com/kevinmulier" target="_blank" class="underline">GitHub</a>
        <span>|</span>
        <a href="https://www.linkedin.com/in/kevin-mulier/" target="_blank" class="underline">LinkedIn</a>
      </section>
    </footer>

    <script src="../js/main.js"></script>
  </body>
</html>
